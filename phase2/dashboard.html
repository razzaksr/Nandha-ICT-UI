<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Hospital</title>
    <link href="dash.css" />
    <script src="center.js"></script>
</head>
<body>
    <input type="text" id="name" placeholder="Patient's Name" required>
    <span style="color: red;" id="err-name"></span>
    <input type="text" id="age" placeholder="Patient's Age" required>
    <span style="color: red;" id="err-age"></span>
    <input type="text" id="height" placeholder="Patient's Height" required>
    <span style="color: red;" id="err-height"></span>
    <input type="text" id="weight" placeholder="Patient's Weight" required>
    <span style="color: red;" id="err-weight"></span>
    <select id="gender">
        <option value="any">Select Any gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <span style="color: red;" id="err-gender"></span>
    <button id="register">Enroll/ Update</button>
    <h1 id="view">Patient's List</h1>
    <div id="patients">

    </div>
    <button onclick="window.print()">Print Page</button>
</body>
</html>
